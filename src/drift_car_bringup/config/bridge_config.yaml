# Bridge configuration for drift_car

# 1. Command Velocity (ROS -> Gazebo)
# From gz topic list: /model/drift_car/cmd_vel
- ros_topic_name: /cmd_vel
  gz_topic_name: /model/drift_car/cmd_vel
  ros_type_name: geometry_msgs/msg/Twist
  gz_type_name: gz.msgs.Twist
  direction: ROS_TO_GZ

# 2. Odometry (Gazebo -> ROS)
# From gz topic list: /model/drift_car/odometry
- ros_topic_name: /odom
  gz_topic_name: /model/drift_car/odometry
  ros_type_name: nav_msgs/msg/Odometry
  gz_type_name: gz.msgs.Odometry
  direction: GZ_TO_ROS

# 3. Joint States (Gazebo -> ROS)
# From gz topic list: /world/drift_track/model/drift_car/joint_state
- ros_topic_name: /joint_states
  gz_topic_name: /world/drift_track/model/drift_car/joint_state
  ros_type_name: sensor_msgs/msg/JointState
  gz_type_name: gz.msgs.Model
  direction: GZ_TO_ROS

# 4. Clock (Gazebo -> ROS)
- topic_name: /clock
  ros_type_name: rosgraph_msgs/msg/Clock
  gz_type_name: gz.msgs.Clock
  direction: GZ_TO_ROS