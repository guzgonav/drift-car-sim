imu_processor:
  ros__parameters:
    filter_alpha: 0.1    # Low-pass filter coefficient (0-1)
                         # Lower = more smoothing, higher = more responsive

wheel_odometry:
  ros__parameters:
    wheel_radius: 0.033  # meters
    wheelbase: 0.26      # meters (front to rear axle)
    track_width: 0.18    # meters (left to right wheel)

slip_estimator:
  ros__parameters:
    drift_threshold: 0.087              # rad (~5 degrees) - when to set is_drifting flag
    slip_angle_filter: 0.2              # Low-pass filter for slip angle (0-1)
    estimation_method: 'ground_truth'   # 'ground_truth' or 'integration'
                                        # Use 'ground_truth' for validation/tuning
                                        # Use 'integration' for realistic estimation
    reset_integration_threshold: 0.5    # Reset integration when ay & yaw_rate < this (m/sÂ², rad/s)
    wheelbase: 0.26                     # meters - for expected yaw rate calculation
    steering_state_threshold: 0.1       # rad/s - yaw rate error threshold for under/oversteer detection
